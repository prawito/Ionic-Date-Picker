<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content class="padding" ng-controller="datePickerCtrl">
        <div class="row">
          <div class="col">
            <ionic-datepicker input-obj="datepickerObject">
              <button class="button button-block button-positive">Set Date</button>
            </ionic-datepicker>
          </div>
          <div class="col">
            <button class="button button-block button-balanced" ng-click="currentDate()">Now</button>
          </div>
        </div>
        <hr>
        <center><h4>Date Set</h4></center>
        <center><h3>{{selectedDate | date:'dd - MMMM - yyyy'}}</h3></center>
        <br>
      </ion-content>
    </ion-pane>
  </body>
</html>
